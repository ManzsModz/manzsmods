<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f0f0; }
    .form { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    button { background: #2196F3; color: white; border: none; cursor: pointer; }
    .status { margin-top: 10px; color: green; }
  </style>
</head>
<body>

<div class="form">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
  <p class="status" id="status"></p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAxrgXNXj9A_8PslheFPlaCwwcopSxZ8wo",
    authDomain: "manzsmods.firebaseapp.com",
    databaseURL: "https://manzsmods-default-rtdb.firebaseio.com",
    projectId: "manzsmods",
    storageBucket: "manzsmods.firebasestorage.app",
    messagingSenderId: "189884933559",
    appId: "1:189884933559:web:031862960640892ea7b432"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Redirect jika user sudah login
  auth.onAuthStateChanged((user) => {
    if (user) {
      window.location.href = "dashboard.html"; // redirect ke dashboard
    }
  });

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('status').innerText = "Login berhasil!";
      })
      .catch(error => {
        document.getElementById('status').innerText = "Login gagal: " + error.message;
      });
  }

  function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        // Simpan data user ke database
        db.ref("users/" + user.uid).set({
          email: user.email,
          createdAt: new Date().toISOString()
        });
        document.getElementById('status').innerText = "Registrasi berhasil!";
      })
      .catch(error => {
        document.getElementById('status').innerText = "Registrasi gagal: " + error.message;
      });
  }
</script>

</body>
</html>
